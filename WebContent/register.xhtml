<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/_template.xhtml">
	<ui:define name="title">
	    register - clone(Reddit)
	</ui:define>
	<ui:define name="content">
		
		<h:form styleClass="form-horizontal">
		 
		 		<h1>Register</h1>
		 		
		 		<p>Become an awesome member of clone(Reddit)!</p>
		 
		 		<div class="form-group">
		 			<p:outputLabel for="alias" value="Alias" styleClass="col-sm-2 control-label" />
			    	<div class="col-sm-10">
			    		<p:inputText id="alias" value="#{userBean.alias}" required="true" placeholder="awesome-alias" styleClass="form-control">
			                <f:validateRegex pattern="^[a-zA-Z\-]+$" />
			            </p:inputText>
			    	</div>
			  	</div>
			  	
			  	<div class="form-group">
		 			<p:outputLabel for="password" value="Password" styleClass="col-sm-2 control-label" />
			    	<div class="col-sm-10">
			    		<p:password id="password" value="#{userBean.password}" required="true" pt:placeholder="*****" styleClass="form-control" match="password2">
			                <f:validateLength minimum="5" />
			            </p:password>
			    	</div>
			  	</div>
			  	
			  	<div class="form-group">
		 			<p:outputLabel for="password2" value="Password repeat" styleClass="col-sm-2 control-label" />
			    	<div class="col-sm-10">
			    		<p:password id="password2" value="#{userBean.password}" required="true" pt:placeholder="*****" styleClass="form-control">
			                <f:validateLength minimum="5" />
			            </p:password>
			    	</div>
			  	</div>
			  	
			  	<div class="form-group">
			    	<div class="col-sm-10 col-sm-offset-2">
			    		<p:commandButton action="#{userBean.register}" value="Register" styleClass="btn btn-primary btn-raised" type="submit" ajax="false" />
			    	</div>
			  	</div>
		        
		</h:form>
	
	</ui:define>
</ui:composition>
</html>
