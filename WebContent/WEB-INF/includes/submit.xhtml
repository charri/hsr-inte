<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
>
<body>
<ui:composition>
	
	
	
	<div class="well bs-component" id="submit-well">
		
		
		<h1><h:outputText value="#{msgs.submit_title}" />&nbsp;<small><h:outputText value="#{msgs.submit_small}" /></small></h1>
		
		
			<input type="hidden" name="id" value="#{entryBean.currentId}"/>
			
	 		<div class="form-group">
	 			<p:outputLabel for="alias" value="#{msgs.entry_title}" styleClass="col-sm-2 control-label" />
		    	<div class="col-sm-10">
		    		<p:inputText id="alias" value="#{entryBean.title}" required="true" placeholder="#{msgs.placeholder_submit_title}" styleClass="form-control">
		                <f:validateLength minimum="2" />
		            </p:inputText>
		    	</div>
		  	</div>
	 
	 		<div class="form-group">
	 			<p:outputLabel for="href" value="#{msgs.entry_link}" styleClass="col-sm-2 control-label" />
		    	<div class="col-sm-10">
		    		<p:inputText id="href" value="#{entryBean.link}" required="true" placeholder="http://" styleClass="form-control">
		               	<f:validateRequired />
		               	<f:validateRegex pattern="^(http|https)\://.*" />
		            </p:inputText>
		    	</div>
		  	</div>
		  	
		  	<div class="form-group">
		    	<div class="col-sm-10 col-sm-offset-2">
		    		<p:commandButton action="#{entryBean.addEntry}" value="#{msgs.submit_button}" styleClass="btn btn-primary" type="submit" ajax="false" />
		    	</div>
		  	</div>
		        
		
		
		</div>
    
</ui:composition>
</body>
</html>
