<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
  	<title><ui:insert name="title">Reddit Clone</ui:insert></title>
  	
  	<h:outputStylesheet name="css/bootstrap.min.css" /> 
  	<h:outputStylesheet name="css/ripples.min.css" />
  	<h:outputStylesheet name="css/material-wfont.min.css" />
    <link href="//fezvrasta.github.io/snackbarjs/dist/snackbar.min.css" rel="stylesheet" />


   	
    
    <ui:insert name="head" />
</h:head>

<h:body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<ui:include src="/WEB-INF/includes/alert.xhtml"/>

<div class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.xhtml">clone(Reddit)</a>
      <ui:include src="/WEB-INF/includes/navbar.xhtml"></ui:include>
    </div>
   	<div class="navbar-collapse collapse">
		<ui:insert name="navright" />	
 	</div><!--/.nav-collapse -->
	 	
	 	
   </div>
</div>
<div class="container">
	<p:outputPanel id="formSubmit">
		<h:form styleClass="form-horizontal" rendered="#{userBean.showSubmit}">
			<ui:include src="/WEB-INF/includes/submit.xhtml"></ui:include>
		</h:form>
	</p:outputPanel>
  	<ui:insert name="content" />
</div>

<div class="container">
	<div class="row footer">
		<div class="col-md-12">
			<br /><div class="noUi-origin noUi-background" style="position:static;"></div><br />
			
			<h:form class="form-inline">
				<input type="hidden" name="id" value="#{entryBean.currentId}"/> 
				<p style="display:inline-block;">&copy; clone Industries Limited 2014&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</p>
				<div class="form-group">
				<h:selectOneMenu class="form-control" value="#{languageBean.localeCode}" onchange="submit()"
					valueChangeListener="#{languageBean.countryLocaleCodeChanged}">
		   			<f:selectItems value="#{languageBean.countriesInMap}" /> 
		   		</h:selectOneMenu>
		   		</div>
			</h:form>
		</div>
	</div>
</div>

	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<h:outputScript name="js/ripples.min.js" />
	<h:outputScript name="js/material.min.js" />
    <script src="//fezvrasta.github.io/snackbarjs/dist/snackbar.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>
    
    <h:outputScript name="js/site.js" />
    <ui:insert name="scripts" />
</h:body>

</html>
